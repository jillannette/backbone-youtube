<!DOCTYPE html>
<html lang="en">
  <head>
    <link ref="node_modules/bootstrap/dist/css/bootstap.css" />
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>

    <title>Backbone YouTube</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="page-header">
            <h1 style="text-align: center">Project YouTube</h1>
            <hr />

            <div class="input-group mb-3" style="text-align: center">
              <input
                type="text"
                class="form-control"
                id="search-query"
                placeholder="Please enter search term here"
              />
              
              <button class="btn btn-primary" id="search">Search</button>
            </div>

 
 <div class="video-container">
   <div class="d-flex flex-wrap justify-content-around align-content-around"></div>

  <div class="card-group d-flex flex-wrap justify-content-center align-content-around" id="videos"></div>
 
    <script id="main-video-template" type="text/x-handlebars-template">                                    
      <p class="{{ title }}"></p>
      <p class="{{ description }}"></p>
      <img class="{{ thumbnails }}">/img>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/{{videoId}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>>
    </script> 
    
    <script id="side-videos-template" type="text/x-handlebars-template">
      <div>
        <p class="{{ title}}"></p>
        <p class="{{ description }}"></p>
        <img class="{{ thumbnails }}">/img>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/{{this.videoId}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>>
      </div>  
    </script> 
    </div>

    <script src="main.js"></script>

  </body>
</html>
