<!DOCTYPE html>
<html lang="en">
  <head>
    <link ref="node_modules/bootstrap/dist/css/bootstap.css" />
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
  />
    <link rel="stylesheet" href="style.css" />
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>

    <title>Backbone YouTube</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="page-header">
            <h1 style="text-align: center">Project YouTube</h1>
            <hr />

            <div class="input-group mb-3" style="text-align: center">
              <input
                type="text"
                class="form-control"
                id="search-query"
                placeholder="Please enter search term here"
              />

              <button class="btn btn-primary video-search">Search</button>
            </div>

            <div class="container-fluid">
              <div id="main-video">
                 </div>

                 <div class="container-fluid">
                  <div id="side-videos">
                     </div>
 
    <script id="main-video-template" type="text/x-handlebars-template">
      <div><video src="{{videos_url}}"></video></div>
         <div><p class="{{ title }}"></p></div>
          <p class="{{ description }}"></p>}}"
    <script id="side-videos-template" type="text/x-handlebars-template">
      <div><video src="{{videos_url}}"></video></div>
         <div><p class="{{ title }}"></p></div>
          <p class="{{ description }}"></p>
        </div>
      </script>

<script src="models/VideoModel.js"></script>
<script src="collections/VideosCollection.js"></script>
<script src="models/AppModel.js"></script>
<script src="views/VideoView.js"></script>
<script src="views/AppView.js"></script>
<script src="main.js"></script>
<!--<iframe width="560" height="315" src="https://www.youtube.com/embed/{{ videoId }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>-->

   </body>
</html>
